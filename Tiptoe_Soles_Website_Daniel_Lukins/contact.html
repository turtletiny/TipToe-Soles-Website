<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Tiptoe Soles</title>
    <link rel="icon" href="images/SiteIcon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="script.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</head>

<body>
    <header class="page-header">
        <button class="nav-button" id="menu-button">
            <img src="images/burger.svg">
        </button>
        <a href="index.html" class="logo-link">
            <img class="logo" src="images/TipToe_Soles_Logo.png" alt="tiptoe soles logo">
        </a>
        <!-- category menu -->
        <nav class="navigation" id="main">
            <a href="products.html">Products</a>
            <a href="women.html">Shopping</a>
            <a href="services.html">Services</a>
        </nav>
        <!-- search form -->
        <form id="search" method="get" action="/formdata">
            <input type="search" name="keywords" id="keywords" placeholder="Search for a product">
            <button type="submit">
                <img src="images/search-icon.svg">
            </button>
        </form>
        <nav class="navigation" id="user-nav">
            <a href="account.html">
                <i class="fa-solid fa-user"></i>
                <span class="sr-only">Account</span>
            </a>
            <a href="cart.html">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="sr-only">Shopping Cart</span>
            </a>
        </nav>
    </header>
    <main class="main-content">
        <div class="card-container contact">
            <div class="card">
                <!-- map -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3287.496459800073!2d150.75301568903387!3d-34.51564788318762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b130dfa99749c6b%3A0xc8f094acf620ef1b!2s322%20Avondale%20Rd%2C%20Avondale%20NSW%202530!5e0!3m2!1sen!2sau!4v1763696644553!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="card">
                <!-- form -->
                <div class="card-content">
                    <form method="post" action="https://example.com/form" class="contact-form">
                        <h3>Contact Us</h3>
                        <label for="username">Name</label>
                        <input id="username" type="text" name="username" placeholder="Jane Smith">
                        <label for="email">Email Address</label>
                        <input id="email" type="email" name="email" placeholder="you@example.com">
                        <label for="message">Message</label>
                        <textarea rows="5" cols="30" id="message" placeholder="Start typing your message here..."></textarea>
                        <div class="row">
                            <button type="reset">Cancel</button>
                            <button type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <!-- address -->
                <div class="card-content">
                    <h3>Address:</h3>
                    <address>
                        322 Avondale Road
                        Enfield NSW 2133
                    </address>
                    <h3>Customer Service:</h3>
                    <p class="contact-details">
                        Telephone: <a href="tel:0292105000">02 9210 5000</a>
                        <br>
                        Email us at: <a href="mailto:TipToeShoes@gmail.com">TipToeShoes@gmail.com</a>
                    </p>

                </div>

            </div>
        </div>
    </main>
    <footer class="main-footer">
        <nav class="footer-nav">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="#">Policies</a>
        </nav>
        <nav class="social-nav">
            <a href="https://facebook.com">
                <i class="fa-brands fa-facebook"></i>
                <span class="sr-only">Facebook</span>
            </a>
            <a href="https://instagram.com">
                <i class="fa-brands fa-square-instagram"></i>
                <span class="sr-only">Instagram</span>
            </a>
            <a href="https://tiktok.com">
                <i class="fa-brands fa-tiktok"></i>
                <span class="sr-only">TikTok</span>
            </a>
            <a href="https://linkedin.com">
                <i class="fa-brands fa-linkedin"></i>
                <span class="sr-only">LinkedIn</span>
            </a>
        </nav>
        <nav class="legal-nav">
            <a href="#">Copyright</a>
            <a href="#">Terms and Conditions</a>
            <a href="#">Privacy</a>
        </nav>
    </footer>
</body>

</html>
